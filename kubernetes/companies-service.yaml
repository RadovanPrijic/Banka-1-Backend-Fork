apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: companies-service
  name: companies-service
  namespace: __NAMESPACE__
spec:
  replicas: 1
  selector:
    matchLabels:
      app: companies-service
  template:
    metadata:
      labels:
        app: companies-service
    spec:
      containers:
        - image: harbor.k8s.elab.rs/banka-1/companies-service:__COMMIT_HASH__
          imagePullPolicy: Always
          name: companies-service
          env:
            - name: MONGODB_USER
              value: root
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-db
                  key: mongodb-root-password
          ports:
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: companies-service
  name: companies-service
  namespace: __NAMESPACE__
spec:
  ports:
    - port: 8083
      protocol: TCP
      targetPort: 8083
  selector:
    app: companies-service
  type: ClusterIP
